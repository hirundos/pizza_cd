apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-operator
  namespace: spark
spec:
  project: default
  source:
    repoURL: https://googlecloudplatform.github.io/spark-on-k8s-operator
    chart: spark-operator
    targetRevision: 1.1.27 # 최신 버전 확인 필요
    helm:
      parameters:
        - name: sparkJobNamespace
          value: "spark-jobs"   # SparkApplication CR이 올라갈 네임스페이스
        - name: webhook.enable
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: spark-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
