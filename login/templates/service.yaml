apiVersion: v1
kind: Service
metadata:
  name: login-service
  annotations:
    beta.cloud.google.com/backend-config: '{"ports": {"8000":"login-backend-config"}}'
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: NodePort 
  selector:
    app: login  
  ports:
  - port: 8000       
    targetPort: 8000
    protocol: TCP